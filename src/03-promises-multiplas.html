<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03 - Promises Multiplas</title>
</head>
<body>

</body>
<script>
  const currency = new Promise((resolve,reject) => {
    setTimeout(() => {
      resolve({currency: 'euro',value: 3.50})
    },2000);
  });

  const coutries = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(['England','Gales','Scotland','Ireland'])
    },600);
  });

  // Finaliza somente quando todas as promises forem resolvidas
  Promise
    .all([currency,coutries])
    .then(responses => {
      console.log(responses);
    });

  // finaliza com a promise resolvida mais rapidamente
  Promise
    .race([currency,coutries])
    .then(responses => {
      console.log(responses);
    });

</script>
</html>
