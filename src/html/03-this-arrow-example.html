<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03 - This no Arrow Function</title>
</head>
<body>
  <button id="btn">Make my sandwich!</button>
</body>
<script>
  const sandwich = {
    bread: 'white',
    cheese: 'cheddar',
    prepare: function() {
      return `I want a sadwich with ${this.bread} bread and ${this.cheese}`
    },
    //"this" has a window context
    make: function() {
      var sandwichThis = this;
      window.setTimeout(function() {
        console.log(sandwichThis.prepare());
      }, 500)
    },
    // "this" has a sandwich context
    makeArrow: function() {
      window.setTimeout(() => {
        console.log(this.prepare());
      }, 500)
    },
  }

  const btn = document.getElementById('btn');
  btn.addEventListener('click', function() {
    sandwich.make();
    sandwich.makeArrow();
  });


</script>
</html>
