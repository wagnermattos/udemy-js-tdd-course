  <title>03 - Array.find e Array.findIndex</title>
</head>
<body>

</body>
<script>
  const data =[
    {
      name: 'Wagner',
      age: 53,
      city: 'Santo Andre'
    },
    {
      name: 'Adriana',
      age: 43,
      city: 'Sao Paulo'
    }
  ]

  const sampleArray = [4,-5,0,-1];

  const underZero = sampleArray.find(x => x < 0);
  console.log(underZero);

  const underZeroIndex = sampleArray.findIndex(x => x < 0);
  console.log(underZeroIndex);

  const femme = data.find(person => person.name === 'Adriana');
  console.log(femme);

   const femmeIndex = data.findIndex(person => person.name === 'Adriana');
  console.log(femmeIndex);
</script>
