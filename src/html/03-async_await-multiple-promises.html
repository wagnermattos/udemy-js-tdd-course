  async function getUsers(users) {
    const promises = users.map(user => fetch(`https://api.github.com/users/${user}`).then(r => r.json()));

    const github = await Promise.all(promises);
    console.log(github);
    console.log(github.map(p => p.name));
    console.log(github.map(p => p.type));
  }
