  <script>

    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());
    console.log(it.next()); //done is set to TRUE at end of iteration

    for (letter of txt) {
      console.log(letter);
      if (letter === 'e') break;
    }
  </script>
