<script>
  let text = 'Lorem ipsum dolor sit amet consectetur.';

  console.log(text.startsWith('Lorem'));
  console.log(text.startsWith('rem'));
  console.log(text.startsWith('rem',2));

  console.log(text.endsWith('tetur.'));
  console.log(text.endsWith('tetu'));
  console.log(text.endsWith('tetu',37));

  console.log(text.includes('ipsum'));
  console.log(text.includes('Hi there!'));

  console.log('Hi there!'.repeat(5));
</script>
