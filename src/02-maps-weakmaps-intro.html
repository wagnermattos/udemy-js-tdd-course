<!DOCTYPE html>

  <title>02 - Weakmaps Intro</title>
</head>
<body>

</body>
<script>
   let obj1 = {
    name: 'Wagner',
    age: 53
  }

  let obj2 = {
    name: 'Adriana',
    age: 44
  }

  let wm = new WeakMap();

  wm.set(obj1,'Info do Wagner');
  wm.set(obj2,'Indo da Adriana');

  console.log(wm);

  obj2 = null;

  setTimeout(() => {
    console.log(wm);
  },10000)

</script>
</html>
