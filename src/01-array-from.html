<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01 - Array.from</title>
</head>
<body>
<ul id="list">
  <li>Banana</li>
  <li>Laranja</li>
  <li>Abacaxi</li>
</ul>
</body>
<script>
  const text = 'Wagner';
  console.log(Array.from(text));

 const frutas  = document.querySelectorAll('#list li');
 const frutasArray = Array.from(frutas);
 console.log(frutasArray);

 const names = frutasArray.map((fruta) => fruta.textContent);
 console.log(names);




</script>
</html>
