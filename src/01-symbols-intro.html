<body>

</body>
<script>
  let foo = Symbol('name');
  let bar = Symbol('name');

  console.log(foo === bar);

  let obj = {
    [Symbol('name')]: 'Wagner',
    [Symbol('age')]: 53,
    city : 'Sao Paulo'
  }

  console.log(Object.keys(obj));
  console.log(Object.getOwnPropertySymbols(obj));

  const symbols = Object.getOwnPropertySymbols(obj);

  const data = symbols.map(sym => obj[sym]);

  console.log(data);

</script>
