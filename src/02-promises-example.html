<!DOCTYPE html>

<head>

  <title>02 - Promises Example</title>
</head>
<body>

</body>
  <script>
    // possible status
    //  pending...
    //  resolved
    //  rejected
    var posts = fetch('https://willianjusten.com.br/search.json');
    setTimeout(() => {
      console.log(posts);
    },3000);

    posts
    .then(data => data.json())
    .then(data => data.map(post => {
      console.log([post.title,post.type,post.date]);
    }))
    .catch(err => console.error(err));

  </script>
</html>
