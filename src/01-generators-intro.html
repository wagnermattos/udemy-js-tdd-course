  <script>
    function getNames() {
      console.log('Wagner');
      console.log('Adriana');
      console.log('Sandra');
    }

    getNames();

    function* getNamesG() {
      yield 'Adriana';
      yield 'Wagner';
      yield 'Sandra';
    }

    const names = getNamesG();

    console.log(names);

    console.log(names.next());
    console.log(names.next());
    console.log(names.next());
    console.log(names.next());

    const namesValues = getNamesG();

    console.log(namesValues);

    console.log(namesValues.next().value);
    console.log(namesValues.next().value);
    console.log(namesValues.next().value);
    console.log(namesValues.next().value);

  </script>
