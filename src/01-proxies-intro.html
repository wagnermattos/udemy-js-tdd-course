<script>
  let obj = {
    name: 'wagner',
    age: 53
  };

  let proxy = new Proxy(obj, {
    get(target, name) {
      console.log('Alguem está pedindo o nome...');
      return target[name];
    },
    set(target,name,value) {
      console.log('Alguem está mudando o nome...');
      target[name] = value.toUpperCase();
    }
  })

  // console test commands

    "Adriana"

  proxy.name

    "ADRIANA"
*/


</script>
